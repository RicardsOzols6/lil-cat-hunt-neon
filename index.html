<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üê± Lil Cat Hunt üê±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(-45deg, #ff9aeb, #a77bff, #ffb3d1, #b380ff);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 1em;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,.5);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 1;
    }

    button {
      background: linear-gradient(45deg, #ff61d2, #fe9090);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }

    #activityLog {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    .cat-entry {
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }

    /* Emoji floating background - fixed no cutoff */
    .emoji-field {
      position: fixed;
      inset: -25vh -10vw -25vh -10vw; /* extend outside viewport */
      width: auto;
      height: auto;
      overflow: visible; /* prevent clipping */
      pointer-events: none;
      z-index: 0;
      transform: translateZ(0);
      will-change: transform;
    }

    .drift {
      position: absolute;
      font-size: 24px;
      opacity: .9;
      animation: drift var(--dur) linear forwards;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.35));
    }

    @keyframes drift {
      0% {
        transform: translate(var(--x, 0), 120vh) rotate(0deg) scale(.9);
        opacity: 0;
      }
      8% { opacity: .95; }
      100% {
        transform: translate(calc(var(--x, 0) + var(--dx, 0)), -25vh)
                   rotate(540deg) scale(1.25);
        opacity: 0;
      }
    }

    /* Music controls */
    .music-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px 0;
    }
    .music-controls button,
    .music-controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>üê± Lil Cat Hunt üê±</header>
  <div class="container">
    <div id="status"></div>
    <div>
      <button onclick="guessCat()">Guess Cat</button>
      <button onclick="clearActivity()" id="clearBtn" style="display:none;">Clear Activity</button>
      <button onclick="deleteCats()" id="deleteBtn" style="display:none;">Delete All Cats</button>
      <button onclick="addCat()" id="addBtn" style="display:none;">Add Cat</button>
    </div>
    <div id="activityLog"></div>

    <div class="music-controls">
      <button onclick="toggleTrack()">üéµ Track: <span id="trackName">1</span></button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.5" oninput="setVolume(this.value)">
    </div>
  </div>

  <!-- Emoji layer -->
  <div class="emoji-field" id="field"></div>

  <script>
    const ADMIN_CODE = "emyl-loves-cats";
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === ADMIN_CODE;

    // DOM elements
    const status = document.getElementById("status");
    const activityLog = document.getElementById("activityLog");
    if(isAdmin){
      document.getElementById("clearBtn").style.display="inline-block";
      document.getElementById("deleteBtn").style.display="inline-block";
      document.getElementById("addBtn").style.display="inline-block";
    }

    // Activity log
    function logActivity(text){
      const entry = document.createElement("div");
      entry.className="cat-entry";
      entry.textContent=text;
      activityLog.prepend(entry);

      // keep max 4 visible
      const entries = activityLog.querySelectorAll(".cat-entry");
      if(entries.length > 4){
        entries[entries.length-1].remove();
      }
    }

    function guessCat(){
      logActivity("You guessed a cat! üêæ");
      beep();
    }
    function clearActivity(){
      activityLog.innerHTML="";
      logActivity("Activity cleared ‚ú®");
    }
    function deleteCats(){
      logActivity("All cats deleted üí•");
    }
    function addCat(){
      logActivity("Emyl added a mysterious cat üê±‚Äçüë§");
      popup("EMYL HAS ADDED A NEW CAT!");
    }

    // Popup
    function popup(msg){
      const p=document.createElement("div");
      p.textContent=msg;
      p.style.position="fixed";
      p.style.top="10px";
      p.style.left="50%";
      p.style.transform="translateX(-50%)";
      p.style.background="rgba(0,0,0,0.7)";
      p.style.padding="10px 20px";
      p.style.borderRadius="10px";
      p.style.color="white";
      p.style.fontWeight="bold";
      p.style.zIndex="9999";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),2000);
    }

    // Emoji floaters
    const field = document.getElementById("field");
    const emojis = ["üê±","üò∫","üò∏","üòπ","üòª","üòº"];
    function spawnFloater(){
      const el=document.createElement("div");
      el.className="drift";
      el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      el.style.setProperty("--x",Math.random()*100+"vw");
      el.style.setProperty("--dx",(Math.random()*100-50)+"px");
      el.style.setProperty("--dur",(10+Math.random()*10)+"s");
      field.appendChild(el);
      setTimeout(()=>el.remove(),20000);
    }
    setInterval(spawnFloater,1000);

    // Sounds
    let tracks=[
      new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"),
      new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
      new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"),
      new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum.ogg")
    ];
    tracks.forEach(t=>t.loop=true);
    let currentTrack=0;
    function toggleTrack(){
      tracks.forEach(t=>{t.pause(); t.currentTime=0;});
      currentTrack=(currentTrack+1)%tracks.length;
      tracks[currentTrack].play();
      document.getElementById("trackName").textContent=currentTrack+1;
    }
    function setVolume(v){
      tracks.forEach(t=>t.volume=v);
    }
    function beep(){
      const fx=new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
      fx.play();
    }

    // Start first track muted until user clicks
    document.body.addEventListener("click",()=>{
      if(tracks[currentTrack].paused){
        tracks[currentTrack].play();
      }
    },{once:true});
  </script>
</body>
</html>
